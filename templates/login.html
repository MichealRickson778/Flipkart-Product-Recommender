<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }
        .container {
            width: 350px;
            margin: 100px auto;
            background: white;
            padding: 25px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        p {
            text-align: center;
        }
        .note {
            font-size: 13px;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Login</h2>

    <form method="POST" action="/login">
        <input 
            type="text" 
            name="identifier" 
            placeholder="Username / Email / Phone" 
            required
        >

        <input 
            type="password" 
            name="password" 
            placeholder="Password" 
            required
        >

        <button type="submit">Login</button>
    </form>

    {% if error %}
    <p style="color:red; text-align:center;">
    {{ error }}
    </p>
    {% endif %}

    <p class="note">
        Use your username, email, or phone number
    </p>

    <p>
        Donâ€™t have an account? <a href="/register">Register</a>
    </p>
</div>

</body>
</html>
